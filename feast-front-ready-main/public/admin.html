<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>لوحة تحكم الأطباق 🍽️</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    h1, h2 {
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #e8e8e8;
    }
    button {
      padding: 6px 10px;
      margin: 2px;
      cursor: pointer;
    }
    form {
      margin-top: 20px;
      background: #fff;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    input, textarea {
      width: 100%;
      padding: 6px;
      margin: 4px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #login {
      max-width: 400px;
      margin: 100px auto;
      background: #fff;
      padding: 20px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div id="login">
    <h2>🔐 تسجيل الدخول</h2>
    <input type="password" id="passwordInput" placeholder="أدخل كلمة المرور" />
    <button onclick="checkPassword()">دخول</button>
    <p id="error" style="color:red;"></p>
  </div>

  <div id="dashboard" style="display:none;">
    <h1>لوحة تحكم الأطباق 🍽️</h1>

    <table id="dishesTable">
      <thead>
        <tr>
          <th>الاسم</th>
          <th>الوصف</th>
          <th>السعر</th>
          <th>متوفر؟</th>
          <th>إجراءات</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>➕ إضافة طبق جديد</h2>
    <form id="addDishForm">
      <input type="text" id="name" placeholder="اسم الطبق" required />
      <textarea id="description" placeholder="الوصف"></textarea>
      <input type="number" id="price" placeholder="السعر" required />
      <label><input type="checkbox" id="available" checked /> متوفر</label>
      <button type="submit">إضافة</button>
    </form>
  </div>

  <script>
    // 🔑 غيّر كلمة المرور هنا
    const ADMIN_PASSWORD = "kalilinux";

    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      if (input === ADMIN_PASSWORD) {
        document.getElementById("login").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
        loadDishes();
      } else {
        document.getElementById("error").innerText = "❌ كلمة المرور غير صحيحة";
      }
    }

    // 📡 رابط الـ Backend
    const API_URL = "https://restaurant-dz.onrender.com"; // ⚠️ غيّر هذا

    async function loadDishes() {
      const res = await fetch(API_URL);
      const data = await res.json();
      const tbody = document.querySelector("#dishesTable tbody");
      tbody.innerHTML = "";
      data.forEach(dish => {
        const tr = document.createElement("tr");
        tr.innerHTML = 
          <td>${dish.name}</td>
          <td>${dish.description || ""}</td>
          <td>${dish.price} دج</td>
          <td>${dish.available ? "✅" : "❌"}</td>
          <td>
            <button onclick="deleteDish(${dish.id})">🗑 حذف</button>
          </td>
        ;
        tbody.appendChild(tr);
      });
    }

    async function deleteDish(id) {
      if (confirm("هل أنت متأكد من حذف هذا الطبق؟")) {
        await fetch(API_URL + "/" + id, { method: "DELETE" });
        loadDishes();
      }
    }

    document.getElementById("addDishForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const description = document.getElementById("description").value;
      const price = document.getElementById("price").value;
      const available = document.getElementById("available").checked;
      await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, description, price, available })
      });
      e.target.reset();
      loadDishes();
    });
  </script>
</body>
</html>
